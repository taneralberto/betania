<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#bbb333">
    <title>Betania</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/logo150.png">
</head>
<body>

    <header></header>

    <main class="site-main">

        <div class="wrapper">

            <div class="calc">

                <div class="calc__dollar">

                    <input type="number" class="calc__dollar-value" placeholder="Valor dolar..." />

                    <button class="calc__sync-dollar-value">&#9673;</button>

                </div>

                <div class="calc__product">

                    <input class="calc__dollar-price input-money" placeholder="Precio..." />

                    <!--<label class="calc__equal label">=</label>-->

                    <label class="calc__bolivar-price label">0.00</label>

                </div>

            </div>

            <button class="add-button">Agregar</button>

            <div class="bolivars">

                <div class="bolivars__values">

                </div>

                <div class="bolivars__result">

                    <label class="bolivars__total-label label">Total =</label>

                    <label class="bolivars__total label">0.00</label>

                </div>


            </div>

            <div class="dollars">

                <div class="dollars__values">

                </div>

                <div class="dollars__result">

                    <label class="dollars__total-label label">Total =</label>

                    <label class="dollars__total label">0.00</label>

                </div>

            </div>

            <button class="new-button">Nueva Cuenta</button>

        </div>

    </main>

    <footer></footer>

</body>
</html>
